<!DOCTYPE html>
<html ng-app="codeStats" >
  <head>
    <h1> Code Analysis </h1>

    <div ng-controller="ChartController">
        <highchart id="chart1" config="chartConfig"></highchart>
    </div>
  </head>
  <body class="container">

    <div class="center-block">

    <form name="reviewForm" ng-controller="TextController as txtCtrl" ng-submit="txtCtrl.addSnippet()">

      <!--  Live Preview -->
      <blockquote ng-show="txtCtrl.snippet.body.length">
        <strong>{{txtCtrl.snippet.name}}</strong>
        <pre><code>{{txtCtrl.snippet.body}}</code></pre>
      </blockquote>

      <h4>Submit a Code Snippet</h4>
      <fieldset class="form-group">
        <input ng-model="txtCtrl.snippet.name" class="form-control" placeholder="Code Title" title="Name" />
      </fieldset>
      <fieldset class="form-group">
        <textarea ng-model="txtCtrl.snippet.body" class="form-control" placeholder="Enter code snippet here..." title="Code"></textarea>
      </fieldset>
      <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Analyze Code Snippet" />
      </fieldset>

    </form>
    
   
    <!--
    <div ng-controller="StatController">

      <div ng-repeat="item in items">

        <div ng-show="item.screenShown">

          <h3>{{item.name}}</h3>

            <p>
              <ul ng-repeat="(attribute, value) in item.body">
                {{attribute}}: {{value}}
              </ul>
            </p>
  
        </div>
      </div>
    </div>
    -->

  </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="vendors/angular.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://rawgithub.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="scripts/app.js"></script>
    <script src="scripts/services/data.js"></script>
    <script src="scripts/controllers/statCtrl.js"></script>
    
  </body>
</html>
